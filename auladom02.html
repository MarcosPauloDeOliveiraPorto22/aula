<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #area {
            background-color: rgb(42, 139, 42);
            font: 20pt arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click' , clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrou() {
            a.innerText = 'Entrou!'
            a.style.background = 'rgb(42, 139, 42)'
        }
        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(42, 139, 42)'
        }
    </script>
</body>

</html>
